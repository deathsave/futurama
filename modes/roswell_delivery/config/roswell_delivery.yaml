        enable_events: enos_is_dead
        disable_events: light_you_cant_be_my_grandma, no_nasty_in_the_pasty
        hit_events: right_fry_ramp_shot_hit, left_fry_ramp_shot_hit
    you_cant_be_my_grandma_shot:
        switches: s_VUK
        enable_events: light_you_cant_be_my_grandma
        disable_events: you_cant_be_my_grandma_shot_hit, no_nasty_in_the_pasty
    zoidberg_target_shot:
        switches: s_dt_zoidberg
        enable_events: load_objective_dont_change_past
        disable_events: play_alien_autopsy_show, nasty_in_the_pasty, no_nasty_in_the_pasty
        hit_events: zoidberg_pop_shot_hit
#helps speed up finishing zoidberg after bender shots are complete
    zoidberg_pop_shot:
        switches: s_pop_bumper
        enable_events: all_bender_pieces_found
        disable_events: play_alien_autopsy_show, nasty_in_the_pasty, no_nasty_in_the_pasty
#filler shot until zoidberg pop shot is qualified
    filler_pop_shot:
        switches: s_pop_bumper
        enable_events: load_objective_dont_change_past
        disable_events: all_bender_pieces_found
    steal_antenna_shot:
        switches: s_pe_platter
        enable_events: nasty_in_the_pasty, no_nasty_in_the_pasty
        disable_events: disable_steal_antenna_shot
    wrap_it_up_shot:
        switches: s_VUK
        enable_events: disable_steal_antenna_shot

ball_holds:
    mildred_ball_hold:
        balls_to_hold: 1
        hold_devices: bd_VUK
        enable_events: light_you_cant_be_my_grandma
        disable_events: nasty_in_the_pasty, no_nasty_in_the_pasty
        release_one_events: nasty_in_the_pasty, flipper_cradle

    escape_roswell_ball_hold:
        balls_to_hold: 1
        hold_devices: bd_VUK
        enable_events: disable_steal_antenna_shot
        disable_events: release_escape_roswell_ball_hold
        release_one_events: release_escape_roswell_ball_hold, flipper_cradle

sequences:
    bender_pieces_sequence:
        enable_events: load_objective_bender_pieces
        events:
            - left_bender_pieces_shot_hit, right_bender_pieces_shot_hit, extra_bender_piece
            - left_bender_pieces_shot_hit, right_bender_pieces_shot_hit, extra_bender_piece
            - left_bender_pieces_shot_hit, right_bender_pieces_shot_hit, extra_bender_piece
            - left_bender_pieces_shot_hit, right_bender_pieces_shot_hit, extra_bender_piece
            - left_bender_pieces_shot_hit, right_bender_pieces_shot_hit, extra_bender_piece
        events_when_hit: bender_piece_collected
        events_when_complete: all_bender_pieces_found
    look_for_microwave_sequence:
        enable_events: load_objective_microwave
        events:
            - left_microwave_shot_hit, right_microwave_shot_hit
            - left_microwave_shot_hit, right_microwave_shot_hit
            - left_microwave_shot_hit, right_microwave_shot_hit
            - left_microwave_shot_hit, right_microwave_shot_hit
        events_when_hit: look_for_microwave
        events_when_complete: hopeless_search_for_microwave

event_player:
#conditional based on crew level:

#makes collecting bender pieces easier if bender_level is high enough
    right_bender_pieces_shot_hit{current_player.bender_level >3}: extra_bender_piece

#shortcut qualifiers
    all_bender_pieces_found{current_player.bender_level > 4}: bender_wants_to_leave
    all_bender_pieces_found{current_player.bender_level < 5}: light_fry_ramp_shots
    hopeless_search_for_microwave{current_player.leela_level > 4}: leela_wants_to_leave
    zoidberg_rescue_ready{current_player.zoidberg_level > 4}: zoidberg_wants_to_leave
    enos_is_dead{current_player.fry_level > 4 or current_player.professor_level > 4}: professor_wants_to_leave
    smart_fry_leaves{current_player.fry_level > 5}: fry_wants_to_leave
    fry_wants_to_leave: no_nasty_in_the_pasty
    bender_wants_to_leave: no_nasty_in_the_pasty
    leela_wants_to_leave: no_nasty_in_the_pasty
    zoidberg_wants_to_leave: no_nasty_in_the_pasty
    professor_wants_to_leave: no_nasty_in_the_pasty

#decide which exit video to play
    wrap_it_up_shot_hit{current_player.roswell_bender_pieces_found!=yes}: zoidberg_bender_escape
    wrap_it_up_shot_hit{current_player.roswell_bender_pieces_found==yes}: zoidberg_escape

variable_player:
    load_objective_dont_change_past:
        mode_counter_value1:
            action: set
            int: 1
    filler_pop_shot_hit:
        professor_xp: 1
        score: machine.pop_points * 5 * current_player.PF_multiplier
        pop_bumper_hits: 1
    zoidberg_pop_shot_hit:
        zoidberg_xp: 1
        score: machine.pop_points * 10 * current_player.zoidberg_multiplier * current_player.PF_multiplier
    bender_piece_collected:
        bender_xp: 3
        score: (current_player.crew_multiplier + current_player.zoidberg_multiplier) * current_player.bender_multiplier * machine.ramp_points * current_player.PF_multiplier
    extra_bender_piece:
        score: current_player.PF_multiplier * (current_player.bender_level + current_player.crew_multiplier) * machine.ramp_points * 50
        bender_xp: 2
    look_for_microwave:
        leela_xp: 3
        professor_xp: 3
        score: current_player.leela_multiplier * current_player.professor_multiplier * machine.loop_points * current_player.loop_multiplier * current_player.PF_multiplier
    hopeless_left_microwave_shot_hit:
        amy_xp: 1
        score: current_player.leela_multiplier * machine.loop_points * current_player.PF_multiplier
    hopeless_right_microwave_shot_hit:
        score: current_player.leela_multiplier * machine.loop_points * current_player.PF_multiplier
    enos_shot_hit:
        fry_xp: 2
        score: current_player.fry_multiplier * machine.target_points * 10 * current_player.PF_multiplier
    mildred_shot_hit:
        fry_xp: 3
        score: current_player.fry_multiplier * machine.target_points * 15 * current_player.PF_multiplier
    advance_zoidberg_adventures:
        zoidberg_xp: 3
        score: (current_player.zoidberg_xp + current_player.fry_multiplier) * machine.weird_points * 10 * current_player.PF_multiplier
    steal_antenna_shot_hit:
        mode_counter_value1: 1
    nasty_in_the_pasty:
        fry_multiplier: 1
        score: current_player.PF_multiplier * current_player.fry_multiplier * 6996
        did_nasty_in_the_pasty:
            action: set
            string: yes
    all_bender_pieces_found:
        bender_xp: 5
        score: current_player.bender_multiplier * current_player.PF_multiplier * machine.medium_reward_points * 5
        roswell_bender_pieces_found:
            action: set
            string: yes
    roswell_delivery_success:
        roswell_delivery_status:
            action: set
            string: success
        deliveries_completed: 1
