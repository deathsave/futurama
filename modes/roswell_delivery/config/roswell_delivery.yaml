#config_version=6
##! mode: roswell_delivery


#######mode overview#######

#intro video
#objectives announced: rescue bender's body, find a microwave, don't change past
#each objective announced enables shots and light shows and state machines

#once bender pieces are all found, ramps start progressing fry's story instead

#if enos is dead, all bender pieces are found and zoidberg progression is all done before
#fry sleeps with mildred, then skip to "lets_just_steal_radar_show"

#20 seconds to shoot the ship while they steal the radar antenna,
#then the escape shot is lit, and hitting that ends the mode


mode:
    start_events: start_roswell_delivery
    stop_events: stop_roswell_delivery, fail_roswell_delivery, ball_ending
    events_when_started: set_sound_pool_roswell
    events_when_stopped: set_sound_pool_base
    priority: 300

state_machines:
    enos_state:
        persist_state: false
        states:
            start:
                label: Start state
                events_when_started: enos_waits
            its_enos:
                events_when_started: play_its_enos_show
            bayonets:
                events_when_started: play_bayonets_show
            this_place_dangerous:
                events_when_started: play_this_place_dangerous_show
            minefield:
                events_when_started: play_minefield_show
            knife_dodge:
                events_when_started: play_knife_dodge_show
            stay_put:
                events_when_started: play_stay_put_show
            atomic_test:
                events_when_started: play_atomic_test_show
        transitions:
            - source: start
              target: its_enos
              events: enos_shot_hit
            - source: its_enos
              target: bayonets
              events: enos_shot_hit
            - source: bayonets
              target: this_place_dangerous
              events: enos_shot_hit
            - source: this_place_dangerous
              target: minefield
              events: enos_shot_hit
            - source: minefield
              target: knife_dodge
              events: enos_shot_hit
            - source: knife_dodge
              target: stay_put
              events: enos_shot_hit
            - source: stay_put
              target: atomic_test
              events: enos_shot_hit
    mildred_state:
        persist_state: false
        states:
            start:
                label: Start state
                events_when_started: mildred_waits
            mildred_is_single:
                events_when_started: play_mildred_is_single_show
            walk_me_home:
                events_when_started: play_walk_me_home_show
            hold_me:
                events_when_started: play_hold_me_show
            how_about_these_cookies:
                events_when_started: play_how_about_these_cookies_show
        transitions:
            - source: start
              target: mildred_is_single
              events: enos_is_dead
            - source: mildred_is_single
              target: walk_me_home
              events: mildred_shot_hit
            - source: walk_me_home
              target: hold_me
              events: mildred_shot_hit
            - source: hold_me
              target: how_about_these_cookies
              events: mildred_shot_hit
    zoidberg_roswell_state:
        persist_state: false
        states:
            start:
                label: Start state
                events_when_started: zoidberg_is_busy
            zoidberg_captured:
                events_when_started: play_zoidberg_captured_show
            zoidberg_hello:
                events_when_started: play_zoidberg_hello_show
            why_come_to_earth:
                events_when_started: play_why_come_to_earth_show
            get_me_the_president:
                events_when_started: play_get_me_the_president_show
            meeting_new_people:
                events_when_started: play_meeting_new_people_show
            coming_on_to_me:
                events_when_started: play_coming_on_to_me_show
            alien_autopsy:
                events_when_started: play_alien_autopsy_show
        transitions:
            - source: start
              target: zoidberg_captured
              events: zoidberg_target_shot_hit
            - source: zoidberg_captured
              target: zoidberg_hello
              events: zoidberg_target_shot_hit
            - source: zoidberg_hello
              target: why_come_to_earth
              events: zoidberg_target_shot_hit
            - source: why_come_to_earth
              target: get_me_the_president
              events: zoidberg_target_shot_hit
            - source: get_me_the_president
              target: meeting_new_people
              events: zoidberg_target_shot_hit
            - source: meeting_new_people
              target: coming_on_to_me
              events: zoidberg_target_shot_hit
            - source: coming_on_to_me
              target: alien_autopsy
              events: zoidberg_target_shot_hit
    bender_pieces_state:
        persist_state: false
        states:
            start:
                label: Start state
                events_when_started: bender_fell_apart
            one_pieces:
                events_when_started: play_one_bender_pieces_show
            two_pieces:
                events_when_started: play_two_bender_pieces_show
            three_pieces:
                events_when_started: play_three_bender_pieces_show
            four_pieces:
                events_when_started: play_four_bender_pieces_show
            five_pieces:
                events_when_started: play_five_bender_pieces_show
        transitions:
            - source: start
              target: one_pieces
              events: bender_piece_collected
            - source: one_pieces
              target: two_pieces
              events: bender_piece_collected
            - source: two_pieces
              target: three_pieces
              events: bender_piece_collected
            - source: three_pieces
              target: four_pieces
              events: bender_piece_collected
            - source: four_pieces
              target: five_pieces
              events: bender_piece_collected
    microwave_state:
        persist_state: false
        states:
            start:
                label: Start state
                events_when_started: microwave_broken
            yo_holmes:
                events_when_started: play_yo_holmes_show
            ax_you_again:
                events_when_started: play_ax_you_again_show
            settle_in:
                events_when_started: play_settle_in_show
            could_steal_microwave:
                events_when_started: play_could_steal_microwave_show
        transitions:
            - source: start
              target: yo_holmes
              events: left_microwave_shot_hit, right_microwave_shot_hit
            - source: yo_holmes
              target: ax_you_again
              events: left_microwave_shot_hit, right_microwave_shot_hit
            - source: ax_you_again
              target: settle_in
              events: left_microwave_shot_hit, right_microwave_shot_hit
            - source: settle_in
              target: could_steal_microwave
              events: left_microwave_shot_hit, right_microwave_shot_hit

