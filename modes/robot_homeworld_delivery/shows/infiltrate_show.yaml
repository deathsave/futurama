#show_version=6
##! show: infiltrate_show

    - duration: 50ms
      widgets:
          infiltrate_instructions:
              slide: RH_delivery_instructions_slide
      events: load_infiltrate_instructions
      sounds:
          infiltrate_song:
              action: play
    - duration: 50s
      widgets:
          infiltrate_video:
              slide: reusable_delivery_slide
    - duration: 100ms
      widgets:
          infiltrate_video:
              action: remove
          infiltrate_instructions:
              action: remove
          infiltrate_instructions_left_shot:
              action: remove
          delivery_instructions_arrow_left:
              action: remove
          infiltrate_instructions_right_shot:
              action: remove
          delivery_instructions_arrow_right:
              action: remove
      sounds:
          infiltrate_song:
              action: stop
