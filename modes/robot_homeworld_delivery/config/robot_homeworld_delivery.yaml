    mode_robot_homeworld_delivery_started:
        robot_homeworld_delivery_intro_show:
            loops: 0
            action: play
            events_when_stopped: robot_homeworld_intro_done
    flipper_cradle:
        robot_homeworld_delivery_intro_show: stop
    lower_bender_with_winch:
