diverters:
    post_left:
        activation_coil: c_post_left
        type: hold
        activation_switches: s_right_loop
        deactivate_events: post_left_down, ball_ending
        enable_events: left_post_enable
        disable_events: left_post_disable, ball_ending
        targets_when_active: bd_left_post
        targets_when_inactive: playfield
    post_right:
        activation_coil: c_post_right
        type: hold
        activation_switches: s_left_loop
        deactivate_events: post_right_down, ball_ending
        enable_events: right_post_enable
        disable_events: right_post_disable, ball_ending
        targets_when_active: bd_right_post
        targets_when_inactive: playfield
    outlane_gate:
        activation_coil: c_gate
        type: hold
        activate_events: light_suicide_booth
        deactivate_events: balldevice_bd_suicide_booth_ball_eject_success, ball_ending, delivery_started
        enable_events: mode_base_started, delivery_ended
        disable_events: outlane_gate_disable
        targets_when_active: bd_suicide_booth
        targets_when_inactive: bd_trough

ball_devices:
    bd_trough:
        ball_switches: s_trough1, s_trough2, s_trough3, s_trough_jam
        eject_coil: c_trough_eject
        eject_targets: bd_plunger
        eject_timeouts: 3s
        tags: trough, home, drain
        jam_switch: s_trough_jam
        eject_coil_jam_pulse: 15ms
        debug: true
    bd_plunger:
        ball_switches: s_shooter_lane
        eject_coil: c_plunger
        mechanical_eject: true
        eject_timeouts: 3s
    bd_VUK:
        ball_switches: s_VUK
        eject_coil: c_VUK
        eject_timeouts: 2s
    bd_left_post:
        ball_switches: s_left_loop
        eject_targets: playfield
        entrance_count_delay: 2000ms
        mechanical_eject: true
    bd_right_post:
        ball_switches: s_right_loop
        eject_targets: playfield
        entrance_count_delay: 2000ms
        mechanical_eject: true
    bd_suicide_booth:
        ball_switches: s_suicide_booth
        eject_targets: playfield
        eject_coil: c_kickback
        eject_timeouts: 2s

